<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>状态栏</title>
    <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>

</head>
<body>

<div  style="position: absolute;top: 40px">

    <input type="button" value="StatusBar.styleBlackOpaque" onclick="blackOpaque()">
</div>

<script>

    function blackOpaque() {

        StatusBar.overlaysWebView(true);

        StatusBar.backgroundColorByName("#000000");

    }
</script>
</body>
</html>
