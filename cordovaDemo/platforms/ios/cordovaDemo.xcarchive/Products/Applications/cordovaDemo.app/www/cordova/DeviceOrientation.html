<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备方向</title>
    <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>

</head>
<body>

<div  style="position: absolute;top: 40px">

    <input type="button" value="getCurrentHeading" onclick="getCurrent()"><br>

    <input type="button" value="watchHeading" onclick="watchH()"><br>

    <input type="button" value="clearWatch" onclick="clearW()"><br>

    <button onclick="javascript:history.back(-1)">返回上一页</button>

</div>

<script>
    var watchID;
    function getCurrent () {

        navigator.compass.getCurrentHeading(onSuccess, onError);
    }

    function onSuccess(heading) {
        alert('Heading: ' + heading.magneticHeading);
    };

    function onError(error) {
        alert('CompassError: ' + error.code);
    };

////////////////////////////////////////////////////////////////////////////

    function watchH() {
        var options = {
            frequency: 3000
        }; // Update every 3 seconds

         watchID = navigator.compass.watchHeading(onSuccess, onError, options);
    }


    ///////////////////////////////////////////////////////////////////////

    function clearW() {

        navigator.compass.clearWatch(watchID);
    }

</script>
</body>
</html>
